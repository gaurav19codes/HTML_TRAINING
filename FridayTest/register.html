<!DOCTYPE html>

<html>

    <head>

        <title>Register</title>

        <link rel="stylesheet" href="register.css">

    </head>

    <body>

        <h1>Registration Page</h1> <br>



        <div class="container">

        <form name="myForm" onsubmit="return validateForm()" action="Confirm.html" method="post">

            <fieldset>

            <legend>User Information</legend>

            <label for="id1" id="id1">User Id :</label>

            <input type="id" id="id" name="id" > <br><br>

            <label for="name" id="name">User Name :</label>

            <input type="text" id="name" name="user1" placeholder="Enter name "> <br><br>

            <label for="pwd" id="pwd1">Password:</label>

           

            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[!@#$%^&])(?=.*[A-Z]).{8,}" title="Must contain

            at least one capital letter, at least one special character and min 8 characters long,"> <br><br>

       

        </div>

        <div id="message">

            <h3>Password must contain the following:</h3>

            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>

            <p id="special" class="invalid">A <b>special (!@#$%^&)</b> character</p>

            <p id="length" class="invalid">Minimum <b>8 characters</b></p>

          </div><br>

          <div class="container">

            <label for="rpwd" id="rpwd1">Repeat Password:</label>

            <input type="password"  id="rpwd" placeholder="Repeat password">

            <label >If you want to unmasked a Password then check the below box :</label>

            <input type="checkbox" onclick="myFunction()"> <br><br>



            <label for="dob" id="dob1">Date of Birth :</label>

            <input type="date" id="dob" name="dob"/> <br><br>

            <label for="addr1" id="addr1">Address:</label><br>

            <textarea id="addr" name="addr" rows="4" cols="30" required>

            </textarea> <br><br>

            <label for="qual1" id="qual1">Qualification :</label><br>

            <textarea id="qual" name="qual" rows="4" cols="30" required>

            </textarea> <br><br>

           

            <label for="hob1" id="hob1">Hobbies :</label><br>

            <textarea id="hob" name="hob" rows="4" cols="30" required>

            </textarea> <br><br>

            <label for="cert1" id="cert1">List of certifications :</label><br>

            <textarea id="cert" name="cert" rows="4" cols="30" required>

            </textarea> <br><br>



            <input type="submit"  value="Submit"/>

            <script src="register.js"> </script>



        </fieldset>



          </div>

             

        </form>

   

   

    </body>

</html>
